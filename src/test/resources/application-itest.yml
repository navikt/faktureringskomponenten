spring:
  datasource:
    username: postgres
    password: mysecretpassword
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=faktureringskomponenten
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    properties:
      hibernate:
        format_sql: true
        ddl-auto: none
    show-sql: false

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
kafka:
  aiven:
    brokers: "localhost:29092"
    keystorePath: "/dev/zero"
    truststorePath: "/dev/zero"
    credstorePassword: "/dev/zero"
  producer:
    faktura-bestilt: "faktura-bestilt.v1"
  consumer:
    oebs:
      groupid: "faktura-mottatt-groupid"
      topic: "faktura-mottatt-topic"

no.nav.security.jwt.issuer:
  aad:
    discovery-url: http://localhost:${mock-oauth2-server.port}/aad/.well-known/openid-configuration
    accepted-audience: faktureringskomponenten-localhost
  sts:
    discovery-url: http://localhost:${mock-oauth2-server.port}/sts/.well-known/openid-configuration
    accepted-audience: srvfaktureringskomponenten-localhost
