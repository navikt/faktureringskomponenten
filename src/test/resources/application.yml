spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    username:
    password:
  jpa:
    show-sql: false
  flyway:
    locations: classpath:db/migration

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

