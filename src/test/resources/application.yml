spring:
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    properties:
      hibernate:
        format_sql: true
        ddl-auto: none
    show-sql: false

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
kafka:
  aiven:
    brokers: ${KAFKA_BROKERS}
    keystorePath: ${KAFKA_KEYSTORE_PATH:/dev/zero}
    truststorePath: ${KAFKA_TRUSTSTORE_PATH:/dev/zero}
    credstorePassword: ${KAFKA_CREDSTORE_PASSWORD:pwd}
  topics:
    producer:
      faktura-bestilt: "faktura-bestilt.v1"
    consumer:
      oebs:
        groupid: ${KAFKA_AIVEN_OEBS_FAKTURAMOTTATT_GROUPID:her-fikk-du-default-groupid}
        topic: ${KAFKA_AIVEN_OEBS_FAKTURAMOTTATT_TOPIC:her-fikk-du-default-topic}
        faktura-bestilt: "faktura-mottatt.v1"

logging:
  level:
    root: INFO
